<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Coming Soon</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
      "
    >
      <div
        style="
          width: 120px;
          height: 120px;
          margin: 0 auto 30px;
          background-color: #e0e7ff;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <svg
          style="width: 60px; height: 60px"
          fill="none"
          stroke="#4f46e5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>

      <h1
        style="
          color: #1e293b;
          font-size: 2.5rem;
          margin-bottom: 15px;
          font-weight: 700;
        "
      >
        Coming Soon
      </h1>
      <p
        style="
          color: #475569;
          font-size: 1.1rem;
          line-height: 1.6;
          margin-bottom: 30px;
        "
      >
        This exciting functionality is currently in development and will be
        available in a future update. We're working hard to bring you the best
        experience possible!
      </p>

      <div
        style="display: inline-block; position: relative; margin-bottom: 30px"
      >
        <div
          style="
            height: 4px;
            width: 200px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
          "
        >
          <div
            style="
              width: 60%;
              height: 100%;
              background-color: #4f46e5;
              border-radius: 2px;
              animation: progress 2s ease-in-out infinite;
            "
          ></div>
        </div>
      </div>

      <div style="margin-top: 30px">
        <a
          href="#"
          style="
            display: inline-block;
            padding: 12px 24px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
          "
          onmouseover="this.style.backgroundColor='#4338ca'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 8px rgba(79, 70, 229, 0.3)'"
          onmouseout="this.style.backgroundColor='#4f46e5'; this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 6px rgba(79, 70, 229, 0.2)'"
        >
          Notify Me When Available
        </a>
      </div>

      <p style="color: #64748b; font-size: 0.9rem; margin-top: 40px">
        Stay tuned for updates! Follow us on
        <a
          href="#"
          style="color: #4f46e5; text-decoration: none; font-weight: 500"
          >Twitter</a
        >
        or
        <a
          href="#"
          style="color: #4f46e5; text-decoration: none; font-weight: 500"
          >Facebook</a
        >
      </p>
    </div>

    <style>
      @keyframes progress {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(166%);
        }
      }
    </style>
  </body>
</html>
