<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Accident Report Form</title>
    <style>
      /* Internal CSS Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        background-color: #f8f9fa;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e74c3c;
      }

      .form-container {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        margin-bottom: 25px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .form-section h2 {
        margin-top: 0;
        color: #e74c3c;
        font-size: 1.2em;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="time"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
      }

      .checkbox-group {
        margin: 10px 0;
      }

      .checkbox-group label {
        display: inline;
        font-weight: normal;
        margin-left: 5px;
      }

      button[type="submit"] {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 30px auto 0;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #c0392b;
      }

      .required:after {
        content: " *";
        color: #e74c3c;
      }

      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Traffic Accident Report</h1>

      <form
        action="https://formcarry.com/s/qDeuEN-4uiA"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- Reporter Information -->
        <div class="form-section">
          <h2>Your Information</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="full_name" class="required">Full Name</label>
              <input type="text" id="full_name" name="full_name" required />
            </div>
            <div class="form-group">
              <label for="phone" class="required">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
          </div>
        </div>

        <!-- Accident Details -->
        <div class="form-section">
          <h2>Accident Details</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="accident_date" class="required"
                >Date of Accident</label
              >
              <input
                type="date"
                id="accident_date"
                name="accident_date"
                required
              />
            </div>
            <div class="form-group">
              <label for="accident_time" class="required"
                >Time of Accident</label
              >
              <input
                type="time"
                id="accident_time"
                name="accident_time"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="location" class="required"
              >Location (Address or Intersection)</label
            >
            <input type="text" id="location" name="location" required />
          </div>

          <div class="form-group">
            <label for="accident_description" class="required"
              >Description of Accident</label
            >
            <textarea
              id="accident_description"
              name="accident_description"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>Were there any injuries?</label>
            <div class="checkbox-group">
              <input
                type="radio"
                id="injuries_yes"
                name="injuries"
                value="yes"
              />
              <label for="injuries_yes">Yes</label>
            </div>
            <div class="checkbox-group">
              <input
                type="radio"
                id="injuries_no"
                name="injuries"
                value="no"
                checked
              />
              <label for="injuries_no">No</label>
            </div>
          </div>

          <div class="form-group">
            <label for="vehicles_involved">Number of Vehicles Involved</label>
            <select id="vehicles_involved" name="vehicles_involved">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4+">4 or more</option>
            </select>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
          <h2>Additional Information</h2>

          <div class="form-group">
            <label for="witnesses">Were there any witnesses?</label>
            <textarea
              id="witnesses"
              name="witnesses"
              placeholder="Please provide witness names and contact information if available"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="police_report">Police Report Filed?</label>
            <select id="police_report" name="police_report">
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="unknown">I don't know</option>
            </select>
          </div>

          <div class="form-group">
            <label for="officer_info">Officer Information (if available)</label>
            <input
              type="text"
              id="officer_info"
              name="officer_info"
              placeholder="Officer name and badge number"
            />
          </div>

          <div class="form-group">
            <label for="photos">Upload Photos (if available)</label>
            <input
              type="file"
              id="photos"
              name="photos"
              multiple
              accept="image/*"
            />
          </div>
        </div>

        <button type="submit">Submit Report</button>
      </form>
    </div>
  </body>
</html>
