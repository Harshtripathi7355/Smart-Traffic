<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      :root {
        --primary-color: #4361ee;
        --primary-dark: #3a56d4;
        --light-gray: #f8f9fa;
        --dark-gray: #6c757d;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        margin: 1rem;
      }

      .login-card {
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: var(--shadow);
        padding: 2.5rem;
        text-align: center;
        transition: var(--transition);
      }

      .login-card:hover {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        margin-bottom: 1.5rem;
      }

      .logo img {
        height: 50px;
      }

      .logo h1 {
        font-size: 1.5rem;
        margin-top: 0.5rem;
        color: var(--primary-color);
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-gray);
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .login-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 0.5rem;
      }

      .login-btn:hover {
        background-color: var(--primary-dark);
      }

      .forgot-password {
        margin-top: 1rem;
        text-align: center;
      }

      .forgot-password a {
        color: var(--dark-gray);
        text-decoration: none;
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .forgot-password a:hover {
        color: var(--primary-color);
      }

      .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.8rem;
        color: var(--dark-gray);
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <!-- Replace with your actual logo -->
          <img src="favicon.jpg" alt="" />
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="var(--primary-color)"
            width="50px"
          >
            <path
              d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.8L20 9v6l-8 4-8-4V9l8-4.2z"
            />
            <path d="M12 12l-5-2.2v4.4l5 2.2 5-2.2V9.8L12 12z" />
          </svg> -->
          <h1>Admin Portal</h1>
        </div>

        <form class="login-form" action="/admin/dashboard" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="login-btn">Login</button>

          <div class="forgot-password">
            <a href="/admin/forgot-password">Forgot password?</a>
          </div>
        </form>
      </div>

      <div class="footer">&copy; 2025 Smart Traffic. All rights reserved.</div>
    </div>
  </body>
</html>
